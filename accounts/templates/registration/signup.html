{% extends "layout.html" %}
{% block title %}
    회원가입
{% endblock %}
{% block content %}
    <h1> 회원 가입 </h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="form-table">
            {{ form.as_table }}
        </table>
        <div class="submit-container">
            <input type="submit" class="btn btn-primary"/>
        </div>
    </form>
{% endblock %}
